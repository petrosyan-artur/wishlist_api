<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My MEAN App</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="../assets/js/main.js"></script>

    <!-- controllers -->
    <!--<script src="app/controllers/mainCtrl.js"></script>-->
    <script src="app/controllers/wishCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/wishService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/rateService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
</head>
<body ng-app="wishApp" ng-controller="wishController as wish">
<!-- NAVBAR -->
<header>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger" style="color:white"> WishIk</span></a>
            </div>
            <!--<ul class="nav navbar-nav">-->
                <!--<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>-->
            <!--</ul>-->
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!wish.loggedIn"><a href="/login">Login</a></li>
                <li ng-if="!wish.loggedIn"><a href="/register">Register</a></li>
                <li ng-if="wish.loggedIn">
                    <a href="/user">
                        My Account
                        <!--Logged in as: {{ wish.user.username }}!-->
                    </a>
                    <input type="hidden" id="user_id" value="{{wish.userData._id}}">
                    <input type="hidden" id="user_name" value="{{wish.userData.username}}">
                </li>
                <li ng-if="wish.loggedIn"><a href="#" ng-click="wish.doLogout()">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view style="min-height: 900px;"></div>
</main>
<footer>
    <div class="container">
        &copy; MyWishIk.com 2015
    </div>
</footer>
</body>
</html>
